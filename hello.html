<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <style>
        body {
            background-image: url('icon.png');
            background-size: cover;
            /* You can use other values like 'contain' */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* This will make the background image fixed while scrolling */
            margin-bottom: 5rem;
            margin-left: 2rem;
            /* margin-right: 10rem; */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="popup.js"></script>
</head>

<body>
    <h1 style="margin-bottom: 28rem; color: rgb(255, 63, 63); background-color: rgba(0, 0, 0, 0.705);" class="text-center">Kumandan Merenek
    </h1>
    <h1 style="margin-right: 32rem;" class="text-center"></h1>
    <div class="container" style="margin-bottom: 1rem;">

        <div class="row">
            <div class="col-3">
                <button class="btn" id="findBarbars">Find Barbars</button>
            </div>
            <div class="col-3">
                <button class="btn" id="countButton">Attack Barbars</button>
            </div>
            <div class="col-3">
                <button class="btn" id="stop">Stop the Attack</button>
            </div>
            <div class="col-3">
                <button class="btn" id="config">Set Attack Config</button>
            </div>
        </div>
    </div>
</body>

</html>
